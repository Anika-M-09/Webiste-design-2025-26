<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact page</title>
</head>
<body>
     <!--mailto: starts an email to be sent to a specific address-->

     <form action="mailto:info@coffe.com" method="post"enctype="text/plain" class="contact-form">

        <div class="input-section">
            <label for="input-topic">Topic:</label>
            <select name="topic" id="input-topic" required>
                <option value="" disabled selected>Choose a Topic</option>
                <option value="love-coffee">I Love coffee</option>
                <option value="hate-coffee">I Hate coffe</option>
            </select>
        </div>

        <div class="input-section">
            <label for="input-name">Name:</label>
            <input type="text" name="name" id="input-name"placeholder="Jhone Smith" required>
        </div>

        <div class="input-section">
            <label for="input-email">Email:</label>
            <input type="email" name="email" id="input-email"
            placeholder="me@example.com" required>
        </div>
        <div>
            <div class="input-section">
                <label for="input-message">Message:</label>
                <textarea name="Message" id="input-message"placeholder="Your messege here..."
                required minlength="20" cols="30" rows="10"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset"class="btn btn-secondary">Clear</button>
    </form>
</body>
</html>
